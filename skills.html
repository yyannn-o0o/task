<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahyan's Portfolio - Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe6f0 0%, #ffffff 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 100%);
            color: white;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: 'âœ¨';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            opacity: 0.7;
        }
        header::after {
            content: 'ðŸ’–';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            opacity: 0.7;
        }
        h1 {
            margin: 0;
            font-size: 3.5em;
            font-family: 'Great Vibes', cursive;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 15px rgba(255,105,180,0.3);
            background: linear-gradient(45deg, #ffffff, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 15px rgba(255,105,180,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 25px rgba(255,105,180,0.5), 0 0 35px rgba(255,105,180,0.3); }
        }
        nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(255,105,180,0.2);
        }
        nav a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffb6c1;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 182, 193, 0.08));
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255,105,180,0.3), inset 0 1px 0 rgba(255,255,255,0.6);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.4);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.2s ease-out;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: sparkle 5s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes sparkle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            color: #ff69b4;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
        }
        h2::after {
            content: 'ðŸŒ¸';
            position: absolute;
            right: -30px;
            top: 0;
        }
        .skill {
            margin-bottom: 20px;
        }
        .skill-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .skill-bar {
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            position: relative;
        }
        .skill-fill {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-in-out;
            width: 0;
            position: relative;
            overflow: hidden;
        }
        .skill-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .skill:hover .skill-fill {
            width: var(--skill-level);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.8);
            color: #ff69b4;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rahyan's Portfolio</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="skills.html">Skills</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="favorites.html">Favorites</a>
        <a href="projects.html">Projects</a>
    </nav>
    <div class="container">
        <h2>Skills</h2>
        <div class="skill">
            <div class="skill-name">Microsoft Office</div>
            <div class="skill-bar">
                <div class="skill-fill" style="--skill-level: 70%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Visual Studio Code</div>
            <div class="skill-bar">
                <div class="skill-fill" style="--skill-level: 45%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Mathematic</div>
            <div class="skill-bar">
                <div class="skill-fill" style="--skill-level: 85%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">English Language</div>
            <div class="skill-bar">
                <div class="skill-fill" style="--skill-level: 80%;"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Canva</div>
            <div class="skill-bar">
                <div class="skill-fill" style="--skill-level: 75%;"></div>
            </div>
        </div>
    </div>
    <footer>
        Made with ðŸ’– by Rahyan
    </footer>
    <script>
        // Animate skill bars on page load
        window.addEventListener('load', function() {
            const skills = document.querySelectorAll('.skill');
            skills.forEach((skill, index) => {
                setTimeout(() => {
                    const fill = skill.querySelector('.skill-fill');
                    fill.style.width = fill.style.getPropertyValue('--skill-level');
                }, index * 200);
            });
        });
    </script>
</body>
</html>
