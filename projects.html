        h1 {
            margin: 0;
            font-size: 3.5em;
            font-family: 'Great Vibes', cursive;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 15px rgba(255,105,180,0.3);
            background: linear-gradient(45deg, #ffffff, #ffb6c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 15px rgba(255,105,180,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 25px rgba(255,105,180,0.5), 0 0 35px rgba(255,105,180,0.3); }
        }
        nav {

            box-shadow: 0 2px 10px rgba(255,105,180,0.2);
        }
        nav a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffb6c1;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 182, 193, 0.08));
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255,105,180,0.3), inset 0 1px 0 rgba(255,255,255,0.6);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.4);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.2s ease-out;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: sparkle 5s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes sparkle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            color: #ff69b4;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
        }
        h2::after {
            content: 'ðŸŒ¸';
            position: absolute;
            right: -30px;
            top: 0;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255,105,180,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .project-card:hover::before {
            left: 100%;
        }
        .project-card:hover {
            transform: translateY(-10px) rotate(-1deg);
            box-shadow: 0 8px 25px rgba(255,105,180,0.4);
        }
        .project-card h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .project-card p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .project-card .tech {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }
        .coming-soon {
            text-align: center;
            font-size: 1.2em;
            color: #ff69b4;
            font-weight: 600;
        }
        footer {

            padding: 20px;
            background: rgba(255,255,255,0.8);
            color: #ff69b4;
            font-weight: 300;
        }
    </style>
